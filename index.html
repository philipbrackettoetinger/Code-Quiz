<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the CSS sheet. -->
    <link rel="stylesheet" href="./detail.css">

    <title>Code Quiz</title>
</head>
<body>
    <!-- Link to highscores -->
    <a href="./highscores.html">View Highscores</a>

    <!-- This is a wrapper for questions and timer -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following code-related questions within the time allowed. Be mindful that incorrect
                answers will shorten your time by ten seconds and your score by ten points!</p>
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>

    <script src="./questions.js"></script>
</body>
</html>
